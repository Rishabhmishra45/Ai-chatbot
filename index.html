<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh's | Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Chat Section -->
    <div class="chat-container">
        <!-- Default AI Welcome Message -->
        <div class="ai-chat-box">
            <img src="./assets/chat.webp" alt="AI" class="chat-avatar" id="aiImage">
            <div class="ai-chat-area">
                Hello ! How Can I Help Today?
            </div>
        </div>
    </div>

    <!-- Input Section -->
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">

        <!-- Image Upload Button -->
        <button id="image">
            <img src="./assets/img.svg" alt="Choose Image">
            <input type="file" accept="image/*" hidden>
        </button>

        <!-- Send Button -->
        <button id="submit">
            <img src="./assets/submit.svg" alt="Send">
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
